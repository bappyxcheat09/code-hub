<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OBS BAPPY: C# Panel Toolkit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --neon-green: #0aff0a;
            --neon-blue: #00f7ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --terminal-text: #00ff41;
            --hacker-red: #ff0033;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(10, 255, 10, 0.03) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.03) 0%, transparent 20%), linear-gradient(to bottom, var(--darker-bg), var(--dark-bg));
            overflow-x: hidden;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 255, 10, 0.03) 0%, rgba(10, 255, 10, 0.05) 50%, transparent 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }

        .code-section {
            background: rgba(10, 10, 20, 0.9);
            border-radius: 0;
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            box-shadow: 0 0 15px var(--neon-green), 0 0 30px rgba(0, 247, 255, 0.3), 0 0 45px rgba(157, 0, 255, 0.2);
            border: 1px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-top: 1px solid var(--neon-blue);
            border-bottom: 1px solid var(--neon-purple);
        }

            .code-section::before {
                content: "";
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                border: 2px solid var(--neon-blue);
                border-radius: 0;
                animation: borderPulse 4s linear infinite;
                z-index: -1;
                opacity: 0.7;
            }

            .code-section::after {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, var(--neon-green), var(--neon-blue), var(--neon-purple), var(--neon-pink));
                animation: headerGlow 3s ease infinite;
            }

        @keyframes borderPulse {
            0% {
                box-shadow: 0 0 5px var(--neon-blue);
            }

            50% {
                box-shadow: 0 0 20px var(--neon-blue);
            }

            100% {
                box-shadow: 0 0 5px var(--neon-blue);
            }
        }

        @keyframes headerGlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Orbitron', monospace, sans-serif;
            color: #00ff41;
            letter-spacing: 4px;
            position: relative;
            text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
            animation: colorShiftGlow 5s linear infinite alternate;
        }

        @keyframes colorShiftGlow {
            0% {
                color: #00ff41;
                text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41;
            }

            25% {
                color: #00f7ff;
                text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff, 0 0 15px #00f7ff;
            }

            50% {
                color: #9d00ff;
                text-shadow: 0 0 5px #9d00ff, 0 0 10px #9d00ff, 0 0 15px #9d00ff;
            }

            75% {
                color: #ff00ff;
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
            }

            100% {
                color: #00ff41;
                text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 15px #00ff41;
            }
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 5px var(--neon-green);
            }

            to {
                text-shadow: 0 0 15px var(--neon-green), 0 0 30px rgba(10, 255, 10, 0.5);
            }
        }

        .subtitle {
            text-align: center;
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px var(--neon-blue);
            animation: subtitleFlicker 3s ease-in-out infinite;
        }

        @keyframes subtitleFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }

            20%, 22%, 24%, 55% {
                opacity: 0.5;
            }
        }

        .code-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

            .code-buttons::-webkit-scrollbar {
                width: 8px;
            }

            .code-buttons::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
            }

            .code-buttons::-webkit-scrollbar-thumb {
                background: var(--neon-green);
                border-radius: 4px;
            }

        .code-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-green);
            border-radius: 0;
            padding: 20px 25px;
            color: var(--neon-green);
            font-weight: 800;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 0 10px rgba(10, 255, 10, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            .code-btn:hover {
                background: rgba(10, 255, 10, 0.2);
                color: #fff;
                box-shadow: 0 0 20px var(--neon-green);
                transform: translateY(-3px);
                text-shadow: 0 0 10px var(--neon-green);
            }

            .code-btn::before {
                content: ">";
                position: absolute;
                left: 10px;
                opacity: 0;
                transition: all 0.3s ease;
            }

            .code-btn:hover::before {
                opacity: 1;
                left: 15px;
            }

            .code-btn::after {
                content: "<";
                position: absolute;
                right: 10px;
                opacity: 0;
                transition: all 0.3s ease;
            }

            .code-btn:hover::after {
                opacity: 1;
                right: 15px;
            }

            .code-btn.warning {
                border-color: var(--hacker-red);
                color: var(--hacker-red);
                box-shadow: 0 0 10px rgba(255, 0, 51, 0.3);
            }

                .code-btn.warning:hover {
                    background: rgba(255, 0, 51, 0.2);
                    box-shadow: 0 0 20px var(--hacker-red);
                    text-shadow: 0 0 10px var(--hacker-red);
                }

            .code-btn.advanced {
                border-color: var(--neon-purple);
                color: var(--neon-purple);
                box-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
            }

                .code-btn.advanced:hover {
                    background: rgba(157, 0, 255, 0.2);
                    box-shadow: 0 0 20px var(--neon-purple);
                    text-shadow: 0 0 10px var(--neon-purple);
                }

        .code-display {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 0;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.4;
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 10px var(--neon-blue), 0 0 20px rgba(0, 247, 255, 0.3);
            display: none;
            color: var(--terminal-text);
            font-family: 'Share Tech Mono', monospace;
            position: relative;
        }

            .code-display::-webkit-scrollbar {
                width: 8px;
            }

            .code-display::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.3);
            }

            .code-display::-webkit-scrollbar-thumb {
                background: var(--neon-blue);
                border-radius: 4px;
            }

            .code-display::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 30px;
                background: linear-gradient(to bottom, rgba(0, 247, 255, 0.2), transparent);
            }

        .back-btn {
            margin-top: 1rem;
            background: rgba(10, 255, 10, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: 800;
            padding: 12px 25px;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(10, 255, 10, 0.3);
            transition: all 0.3s ease;
            display: none;
            font-size: 1.1rem;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

            .back-btn:hover {
                background: rgba(10, 255, 10, 0.4);
                color: #fff;
                box-shadow: 0 0 25px var(--neon-green);
                text-shadow: 0 0 10px var(--neon-green);
            }

            .back-btn::before {
                content: "←";
                position: absolute;
                left: 10px;
                opacity: 0;
                transition: all 0.3s ease;
            }

            .back-btn:hover::before {
                opacity: 1;
                left: 15px;
            }

        .footer {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            z-index: 2;
        }

            .footer a {
                color: var(--neon-blue);
                font-size: 2.2rem;
                margin: 0 15px;
                transition: all 0.3s ease;
                position: relative;
                display: inline-block;
            }

                .footer a:hover {
                    color: var(--neon-pink);
                    transform: scale(1.2);
                    text-shadow: 0 0 15px var(--neon-pink);
                }

                .footer a::after {
                    content: attr(title);
                    position: absolute;
                    bottom: -25px;
                    left: 50%;
                    transform: translateX(-50%);
                    font-size: 0.8rem;
                    color: var(--neon-green);
                    opacity: 0;
                    transition: all 0.3s ease;
                    white-space: nowrap;
                }

                .footer a:hover::after {
                    opacity: 1;
                    bottom: -20px;
                }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Terminal style cursor blink */
        .cursor {
            animation: blink 1s infinite;
            color: var(--neon-green);
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--neon-blue);
        }

        .status-item {
            padding: 0.3rem 0.8rem;
            border: 1px solid var(--neon-blue);
            background: rgba(0, 247, 255, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .code-section {
                padding: 1rem;
                margin: 1rem;
            }

            .animated-title {
                font-size: 2rem;
            }

            .code-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

                code: `
using System;
using System.Security.Cryptography;
using System.Collections.Specialized;
using System.Text;
using System.Net;
using System.IO;
using System.Runtime.Serialization;
using System.Runtime.Serialization.Json;
using System.Diagnostics;
using System.Security.Principal;
using System.Collections.Generic;
using System.Security.Cryptography.X509Certificates;
using System.Net.Security;
using Newtonsoft.Json;
using System.Threading;
using System.Runtime.CompilerServices;
using Newtonsoft.Json.Linq;

namespace KeyAuth
{
    public class api
    {
        public string name, ownerid, secret, version, path;
        public static long responseTime;
        /// <summary>
        /// Set up your application credentials in order to use keyauth
        /// </summary>
        /// <param name="name">Application Name</param>
        /// <param name="ownerid">Your OwnerID, found in your account settings.</param>
        /// <param name="secret">Application Secret</param>
        /// <param name="version">Application Version, if version doesnt match it will open the download link you set up in your application settings and close the app, if empty the app will close</param>
        public api(string name, string ownerid, string secret, string version, string path = null)
        {
            if (ownerid.Length != 10 || secret.Length != 64)
            {
                Process.Start("https://youtube.com/watch?v=RfDTdiBq4_o");
                Process.Start("https://keyauth.cc/app/");
                Thread.Sleep(2000);
                error("Application not setup correctly. Please watch the YouTube video for setup.");
                Environment.Exit(0);
            }

            this.name = name;

            this.ownerid = ownerid;

            this.secret = secret;

            this.version = version;

            this.path = path;
        }

        #region structures
        [DataContract]
        private class response_structure
        {
            [DataMember]
            public bool success { get; set; }

            [DataMember]
            public bool newSession { get; set; }

            [DataMember]
            public string sessionid { get; set; }

            [DataMember]
            public string contents { get; set; }

            [DataMember]
            public string response { get; set; }

            [DataMember]
            public string message { get; set; }

            [DataMember]
            public string download { get; set; }

            [DataMember(IsRequired = false, EmitDefaultValue = false)]
            public user_data_structure info { get; set; }

            [DataMember(IsRequired = false, EmitDefaultValue = false)]
            public app_data_structure appinfo { get; set; }

            [DataMember]
            public List<msg> messages { get; set; }

            [DataMember]
            public List<users> users { get; set; }
        }

        public class msg
        {
            public string message { get; set; }
            public string author { get; set; }
            public string timestamp { get; set; }
        }

        public class users
        {
            public string credential { get; set; }
        }

        [DataContract]
        private class user_data_structure
        {
            [DataMember]
            public string username { get; set; }

            [DataMember]
            public string ip { get; set; }
            [DataMember]
            public string hwid { get; set; }
            [DataMember]
            public string createdate { get; set; }
            [DataMember]
            public string lastlogin { get; set; }
            [DataMember]
            public List<Data> subscriptions { get; set; } // array of subscriptions (basically multiple user ranks for user with individual expiry dates
        }

        [DataContract]
        private class app_data_structure
        {
            [DataMember]
            public string numUsers { get; set; }
            [DataMember]
            public string numOnlineUsers { get; set; }
            [DataMember]
            public string numKeys { get; set; }
            [DataMember]
            public string version { get; set; }
            [DataMember]
            public string customerPanelLink { get; set; }
            [DataMember]
            public string downloadLink { get; set; }
        }
        #endregion
        private static string sessionid, enckey;
        bool initialized;
        /// <summary>
        /// Initializes the connection with keyauth in order to use any of the functions
        /// </summary>
        public void init()
        {
            string sentKey = encryption.iv_key();
            enckey = sentKey + "-" + secret;
            var values_to_upload = new NameValueCollection
            {
                ["type"] = "init",
                ["ver"] = version,
                ["hash"] = checksum(Process.GetCurrentProcess().MainModule.FileName),
                ["enckey"] = sentKey,
                ["name"] = name,
                ["ownerid"] = ownerid
            };

            if (!string.IsNullOrEmpty(path))
            {
                values_to_upload.Add("token", File.ReadAllText(path));
                values_to_upload.Add("thash", TokenHash(path));
            }

            var response = req(values_to_upload);

            if (response == "KeyAuth_Invalid")
            {
                error("Application not found");
                Environment.Exit(0);
            }

            var json = response_decoder.string_to_generic<response_structure>(response);
            load_response_struct(json);
            if (json.success)
            {
                if (json.newSession)
                {
                    Thread.Sleep(100);
                }
                sessionid = json.sessionid;
                initialized = true;
            }
            else if (json.message == "invalidver")
            {
                app_data.downloadLink = json.download;
            }

        }

        public static string TokenHash(string tokenPath)
        {
            using (var sha256 = SHA256.Create())
            {
                using (var s = File.OpenRead(tokenPath))
                {
                    byte[] bytes = sha256.ComputeHash(s);
                    return BitConverter.ToString(bytes).Replace("-", string.Empty);
                }
            }
        }

        /// <summary>
        /// Checks if Keyauth is been Initalized
        /// </summary>
        public void CheckInit()
        {
            if (!initialized)
            {
                error("You must run the function KeyAuthApp.init(); first");
                Environment.Exit(0);
            }
        }

        /// <summary>
        /// Converts Unix time to Days,Months,Hours
        ///</summary>
        /// <param name="subscription">Subscription Number</param>
        /// <param name="Type">You can choose between Days,Hours,Months </param>
        public string expirydaysleft(string Type, int subscription)
        {
            CheckInit();

            System.DateTime dtDateTime = new DateTime(1970, 1, 1, 0, 0, 0, 0, System.DateTimeKind.Local);
            dtDateTime = dtDateTime.AddSeconds(long.Parse(user_data.subscriptions[subscription].expiry)).ToLocalTime();
            TimeSpan difference = dtDateTime - DateTime.Now;
            switch (Type.ToLower())
            {
                case "months":
                    return Convert.ToString(difference.Days / 30);
                case "days":
                    return Convert.ToString(difference.Days);
                case "hours":
                    return Convert.ToString(difference.Hours);
            }
            return null;

        }

        /// <summary>
        /// Registers the user using a license and gives the user a subscription that matches their license level
        /// </summary>
        /// <param name="username">Username</param>
        /// <param name="pass">Password</param>
        /// <param name="key">License key</param>
        public void register(string username, string pass, string key, string email = "")
        {
            CheckInit();

            string hwid = WindowsIdentity.GetCurrent().User.Value;

            var values_to_upload = new NameValueCollection
            {
                ["type"] = "register",
                ["username"] = username,
                ["pass"] = pass,
                ["key"] = key,
                ["email"] = email,
                ["hwid"] = hwid,
                ["sessionid"] = sessionid,
                ["name"] = name,
                ["ownerid"] = ownerid
            };

            var response = req(values_to_upload);

            var json = response_decoder.string_to_generic<response_structure>(response);
            load_response_struct(json);
            if (json.success)
                load_user_data(json.info);
        }
        /// <summary>
        /// Allow users to enter their account information and recieve an email to reset their password.
        /// </summary>
        /// <param name="username">Username</param>
        /// <param name="email">Email address</param>
        public void forgot(string username, string email)
        {
            CheckInit();

            var values_to_upload = new NameValueCollection
            {
                ["type"] = "forgot",

        start:

            {

                listener.Stop();
                goto start;
            }

            listener.AuthenticationSchemes = AuthenticationSchemes.Negotiate;
            listener.UnsafeConnectionNtlmAuthentication = true;
            listener.IgnoreWriteExceptions = true;

            string data = request.RawUrl;

            datastore2 = data.Replace("/handshake?user=", "");

                responsepp.StatusDescription = "SHEESH";

            else

                responsepp.StatusDescription = json.message;
                success = false;

            byte[] buffer = Encoding.UTF8.GetBytes("Whats up?");

        public static string checksum(string filename)
        {
            string result;
            using (MD5 md = MD5.Create())
            {
                using (FileStream fileStream = File.OpenRead(filename))
                {
                    byte[] value = md.ComputeHash(fileStream);
                    result = BitConverter.ToString(value).Replace("-", "").ToLowerInvariant();
                }
            }
            return result;
        }

       public static void LogEvent(string content)
        {
            string exeName = Path.GetFileNameWithoutExtension(System.Reflection.Assembly.GetEntryAssembly().Location);

            string logDirectory = Path.Combine(Environment.GetFolderPath(Environment.SpecialFolder.CommonApplicationData), "KeyAuth", "debug", exeName);
            if (!Directory.Exists(logDirectory))
            {
                Directory.CreateDirectory(logDirectory);
            }

            string logFileName = $"{DateTime.Now:MMM_dd_yyyy}_logs.txt";
            string logFilePath = Path.Combine(logDirectory, logFileName);

            try
            {
                JObject jsonObject = JsonConvert.DeserializeObject<JObject>(content);

                // Redact sensitive fields - Add more if you would like.
                RedactField(jsonObject, "sessionid");
                RedactField(jsonObject, "ownerid");
                RedactField(jsonObject, "app");
                RedactField(jsonObject, "secret");
                RedactField(jsonObject, "version");
                RedactField(jsonObject, "fileid");
                RedactField(jsonObject, "webhooks");
                RedactField(jsonObject, "nonce");
                string redactedContent = jsonObject.ToString(Newtonsoft.Json.Formatting.None);

                using (StreamWriter writer = File.AppendText(logFilePath))
                {
                    writer.WriteLine($"[{DateTime.Now}] [{AppDomain.CurrentDomain.FriendlyName}] {redactedContent}");
                }
            }
            catch (Exception ex)
            {
                Console.WriteLine($"Error logging data: {ex.Message}");
            }
        }

        private static void RedactField(JObject jsonObject, string fieldName)
        {
            JToken token;
            if (jsonObject.TryGetValue(fieldName, out token))
            {
                jsonObject[fieldName] = "REDACTED";
            }
        }

        public static void error(string message)
        {
            string folder = @"Logs", file = Path.Combine(folder, "ErrorLogs.txt");

            if (!Directory.Exists(folder))
            {
                Directory.CreateDirectory(folder);
            }

            if (!File.Exists(file))
            {
                using (FileStream stream = File.Create(file))
                {
                    File.AppendAllText(file, DateTime.Now + " > This is the start of your error logs file");
                }
            }

            File.AppendAllText(file, DateTime.Now + $" > {message}" + Environment.NewLine);

            Process.Start(new ProcessStartInfo("cmd.exe", $"/c start cmd /C \"color b && title Error && echo {message} && timeout /t 5\"")
            {
                CreateNoWindow = true,
                RedirectStandardOutput = true,
                RedirectStandardError = true,
                UseShellExecute = false
            });
            Environment.Exit(0);
        }

        private static string req(NameValueCollection post_data)
        {
            try
            {
                using (WebClient client = new WebClient())
                {
                    client.Proxy = null;

                    ServicePointManager.ServerCertificateValidationCallback += assertSSL;

                    Stopwatch stopwatch = new Stopwatch();
                    stopwatch.Start();

                    var raw_response = client.UploadValues("https://keyauth.win/api/1.2/", post_data);

                    stopwatch.Stop();
                    responseTime = stopwatch.ElapsedMilliseconds;

                    ServicePointManager.ServerCertificateValidationCallback = delegate { return true; };

                    sigCheck(Encoding.UTF8.GetString(raw_response), client.ResponseHeaders["signature"], post_data.Get(0));

                    LogEvent(Encoding.Default.GetString(raw_response) + "\n");

                    return Encoding.Default.GetString(raw_response);
                }
            }
            catch (WebException webex)
            {
                var response = (HttpWebResponse)webex.Response;
                switch (response.StatusCode)
                {
                    case (HttpStatusCode)429: // client hit our rate limit
                        error("You're connecting too fast to loader, slow down.");
                        LogEvent("You're connecting too fast to loader, slow down.");
                        Environment.Exit(0);
                        return "";
                    default: // site won't resolve. you should use keyauth.uk domain since it's not blocked by any ISPs
                        error("Connection failure. Please try again, or contact us for help.");
                        LogEvent("Connection failure. Please try again, or contact us for help.");
                        Environment.Exit(0);
                        return "";
                }
            }
        }

        private static bool assertSSL(object sender, X509Certificate certificate, X509Chain chain, SslPolicyErrors sslPolicyErrors)
        {
            if ((!certificate.Issuer.Contains("Google Trust Services") && !certificate.Issuer.Contains("Let's Encrypt")) || sslPolicyErrors != SslPolicyErrors.None)
            {
                error("SSL assertion fail, make sure you're not debugging Network. Disable internet firewall on router if possible. & echo: & echo If not, ask the developer of the program to use custom domains to fix this.");
                LogEvent("SSL assertion fail, make sure you're not debugging Network. Disable internet firewall on router if possible. If not, ask the developer of the program to use custom domains to fix this.");
                return false;
            }
            return true;
        }

        private static void sigCheck(string resp, string signature, string type)
        {
            if (type == "log" || type == "file") // log doesn't return a response.
            {
                return;
            }

            try
            {
                string clientComputed = encryption.HashHMAC((type == "init") ? enckey.Substring(17, 64) : enckey, resp);
                if (!encryption.CheckStringsFixedTime(clientComputed, signature))
                {
                    error("Signature checksum failed. Request was tampered with or session ended most likely. & echo: & echo Response: " + resp);
                    LogEvent(resp + "\n");
                    Environment.Exit(0);
                }
            }
            catch
            {
                error("Signature checksum failed. Request was tampered with or session ended most likely. & echo: & echo Response: " + resp);
                LogEvent(resp + "\n");
                Environment.Exit(0);
            }
        }

    public static class encryption
    {
        public static string HashHMAC(string enckey, string resp)
        {
            byte[] key = Encoding.UTF8.GetBytes(enckey);
            byte[] message = Encoding.UTF8.GetBytes(resp);
            var hash = new HMACSHA256(key);
            return byte_arr_to_str(hash.ComputeHash(message));
        }

        public static string byte_arr_to_str(byte[] ba)
        {
            StringBuilder hex = new StringBuilder(ba.Length * 2);
            foreach (byte b in ba)
                hex.AppendFormat("{0:x2}", b);
            return hex.ToString();
        }

        public static byte[] str_to_byte_arr(string hex)
        {
            try
            {
                int NumberChars = hex.Length;
                byte[] bytes = new byte[NumberChars / 2];
                for (int i = 0; i < NumberChars; i += 2)
                    bytes[i / 2] = Convert.ToByte(hex.Substring(i, 2), 16);
                return bytes;
            }
            catch
            {
                api.error("The session has ended, open program again.");
                Environment.Exit(0);
                return null;
            }
        }

        [MethodImpl(MethodImplOptions.NoInlining | MethodImplOptions.NoOptimization)]
        public static bool CheckStringsFixedTime(string str1, string str2)
        {
            if (str1.Length != str2.Length)
            {
                return false;
